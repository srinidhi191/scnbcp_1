name: Build and Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        working-directory: apps/web
        run: |
          npm ci
          npm run build

      - name: Build API
        working-directory: apps/api
        run: |
          npm ci
          npm run build

      - name: Trigger Render deploys (if secrets set)
        if: ${{ secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID_API != '' }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_API: ${{ secrets.RENDER_SERVICE_ID_API }}
          SERVICE_WEB: ${{ secrets.RENDER_SERVICE_ID_WEB }}
        run: |
          echo "Triggering API deploy..."
          curl -s -X POST "https://api.render.com/v1/services/${SERVICE_API}/deploys" -H "Authorization: Bearer ${RENDER_API_KEY}" -H "Content-Type: application/json" -d '{}'
          if [ -n "${SERVICE_WEB}" ]; then
            echo "Triggering Web deploy..."
            curl -s -X POST "https://api.render.com/v1/services/${SERVICE_WEB}/deploys" -H "Authorization: Bearer ${RENDER_API_KEY}" -H "Content-Type: application/json" -d '{}'
          fi
